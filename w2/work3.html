<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Website Menu</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        .top-bar {
            background-color: #ffffff;
            border-bottom: px solid #e0e0e0;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5e8fe;
           
        }

     
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #a501b1;
        }

    
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {         
            display: flex;
            text-decoration: none;
            color: #704d79;
            font-weight: bold;
            padding: 10px 15px;
            align-items: center;
        }

        .menu a:hover {
            color: #ffffff;
            background-color: #b42de9;
            border-style: groove;
            border-radius: 30px;
            font-size: 18px;
        }
        .search-box input {
            padding: 7px 10px;
            border: 1px solid #b300ff;
            border-radius: 20px;
            width: 300px;
        }

        .header-section {
            background-color: #ffffff;
            padding: 40px 20px;
            border-bottom: 1px solid #eaeaea;
            background-color: #fef4ff;
        }

        .header-section h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .breadcrumb {
            font-size: 14px;
            color: rgb(125, 10, 136)
        
        }

        .content {
            padding: 20px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <div class="top-bar">

        
        <div class="logo">My Website</div>

        
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Page</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Blog</a>
            <a href="#">Shop</a>
            <a href="#">Brand</a>
            <a href="#"><div class="lang-switch">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Flag_of_Cambodia.svg" alt="KHR Flag" style="width: 25px;">
                <span style="width: 530px;">EN/KHR</span>
</div></a>
        </div>
      
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    
    <div class="header-section">
        <div class="breadcrumb">Home / Shop</div>
        <h1>Explore All Products</h1>
    </div>

</body>
</html>
